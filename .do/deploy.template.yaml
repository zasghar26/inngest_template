# .do/deploy.template.yaml
spec:
  name: inngest-dev
  services:
    - name: inngest-server
      image:
        registry_type: DOCKER_HUB
        repository: inngest/inngest
        digest: sha256:1983aee7a0e5a200f885ad8f2d27b23002fe9ef5da27b9bc2e9dcb46c7d0094c
      http_port: 8288
      run_command: dev --url ${TARGET_URL}
      instance_size_slug: apps-d-2vcpu-4gb
      instance_count: 1
      routes:
        - path: /
      envs:
        - key: TARGET_URL
          scope: RUN_AND_BUILD_TIME
          # Leave empty, users will fill this in on deploy
          value: ""
